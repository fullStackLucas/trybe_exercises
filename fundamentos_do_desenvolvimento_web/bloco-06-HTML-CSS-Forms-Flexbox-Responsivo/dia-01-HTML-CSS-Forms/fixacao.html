<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Faça Login</h1>
    <form action="" method="GET">
        <p>Usuário</p>
        <input type="text" name="user" placeholder="Digite o seu e-mail" id="input-username" required autocomplete="off" autofocus>
        <br>
        <p>Password</p>
        <input type="password" name="senha" placeholder="Digite a sua senha" id="input-password" required>
        <br>
        <br>
        <input type="checkbox" name="lembrar">Lembre-me
        <button type="submit">Entrar</button>
    </form>
  </body>
</html>
